<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 

   <f:metadata>
        <f:viewParam name="id" value="#{employeeView.id}"/>
        <f:viewAction action="#{employeeView.loadEmployee()}"/>
    </f:metadata>
    
    <h:head>
        <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
        <title>Employee Test</title>
    </h:head>
       
    <h:body>
        
        
        <h:form>
            <p:dataTable var="employee" value="#{employeeView.employee}">
            
                <p:column headerText="First Name">
                    <h:outputText value="#{employee.firstName}" />
                </p:column>
                
                <p:column headerText="Last Name">
                    <h:outputText value="#{employee.lastName}" />
                </p:column>                
                
                <p:column headerText="Salary">
                    <h:outputText value="#{employee.salary}" />
                </p:column>
                
            </p:dataTable>
            
            
        </h:form>
        
        <h:outputLink value="index.xhtml">Return to Home</h:outputLink>
  
 
    </h:body>
</html>
